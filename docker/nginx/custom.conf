server {
    listen 80;
    server_name tep-itv.dench 172.16.0.46;

    index index.html index.php;
    
    root /site/tep-itv;

    access_log /var/log/nginx/tep-itv.dench-access.log;
    error_log /var/log/nginx/tep-itv.dench-error.log;    

    location ~* ^/_next/static/$ {
        rewrite ^/_next/(.*) /.next/$1 break;
        root /site/tep-itv/frontend/;
    }

    location ^~ /_next/ {
            proxy_set_header  Host  $host;
            proxy_set_header  X-Forwarded-Host  $host;
            proxy_set_header  X-Real-IP  $remote_addr;
            proxy_set_header  X-Forwarded-For  $remote_addr;
            proxy_set_header  X-Forwarded-Proto https;
            proxy_set_header  Authorization "";
            proxy_pass  http://frontend:3000;
    }

    location ~* ^/xmlrpc.php$ {
        return 403;
    }

    location ~* ^/wp-login.php$ {
        return 403;
    }

    location ~* (\.php|^/itv-protected-99xkQ2bZJH5e-login/?)$ {
        include /etc/nginx/fastcgi.conf;
        fastcgi_buffer_size 32k;
        fastcgi_buffers 4 32k;
        fastcgi_pass backend:9000;
    }

    location ~* ^.+\.(jpeg|jpg|png|gif|bmp|ico|svg|tif|tiff|css|js|htm|html|ttf|otf|webp|woff|txt|csv|rtf|doc|docx|xls|xlsx|ppt|pptx|odf|odp|ods|odt|pdf|psd|ai|eot|eps|ps|zip|tar|tgz|gz|rar|bz2|7z|aac|m4a|mp3|mp4|ogg|wav|wma|3gp|avi|flv|m4v|mkv|mov|mpeg|mpg|wmv|exe|iso|dmg|swf)$ {
        expires        off;
        try_files      $uri @fallback;
    }

    location ~ ^/(graphql|wp-admin|wp-json|account-activation|yandex/news|rss|feed)(/.*)?$ {
        try_files $uri $uri/ /index.php?$args;
    }

    location / {
        rewrite ^/(tasks|blog)/tag/yuridicheskie-uslugi/?$ /$1/tag/legal-services permanent;
        rewrite ^/(tasks|blog)/tag/seo-poiskovaya-optimizatsiya-2/?$ /$1/tag/audit-and-seo permanent;
